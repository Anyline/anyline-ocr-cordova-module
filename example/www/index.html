<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
                <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,
                    width=device-width, height=device-height">
                    <link rel="stylesheet" type="text/css" href="css/index.css">
                        <link rel="stylesheet" type="text/css" href="css/anyline.css">
                            <title>Anyline Cordova Example</title>
                            <script type="application/javascript">localStorage.setItem("hasStartedAnyline", true);</script>
                            <script type="application/javascript">
                                function changeLoadingState(isLoading = false) {
                                    var buttons = document.getElementsByClassName('formButton');
                                    for (var i = 0; i < buttons.length; i++) {
                                        buttons[i].disabled = isLoading;
                                    }
                                    localStorage.setItem("hasStartedAnyline", isLoading)
                                }
                            </script>
                            <script type="application/javascript">
                                function showMrzIfiOS() {
                                    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

                                    // Windows Phone must come first because its UA also contains "Android"
                                    if (/windows phone/i.test(userAgent)) {
                                        document.getElementById(1234).style.display = 'none';
                                        }

                                    if (/android/i.test(userAgent)) {
                                        document.getElementById(1234).style.display = 'none';
                                        }

                                    // iOS detection from: http://stackoverflow.com/a/9039885/177710
                                    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                                        document.getElementById(1234).style.display = 'block';
                                        }
                                }
                            </script>
    </head>

    <body onload="javascript:showMrzIfiOS()">
    <body>
        <h1>Anyline Cordova</h1>

        <div id="navigation">
            <details id="details_scan_modes" open>
                <summary class="summary1">
                    Scan Modes
                </summary>
                <h2> Meter Reading </h2>
                <p>
                <input type="button" value="Analog/Digital Meter"
                onclick="anyline.energy.scan('AUTO_ANALOG_DIGITAL_METER')" class="formButton" disabled=true/>
                <br />
                <input type="button" value="Analog Meter" onclick="anyline.energy.scanElectricAnalogSegment()"
                class="formButton" disabled=true/>
                <br />
                <input type="button" value="Digital Meter" onclick="anyline.energy.scanElectricDigitalSegment()"
                class="formButton" disabled=true/>
                <br />
                <input type="button" value="Serial Number" onclick="anyline.energy.scan('SERIAL_NUMBER')"
                class="formButton" disabled=true/>
                <br />
                <input type="button" value="Dial Meter" onclick="anyline.energy.scan('DIAL_METER')"
                class="formButton" disabled=true/>
                <br />
                <input type="button" value="Dot Matrix Meter" onclick="anyline.energy.scan('DOT_MATRIX_METER')"
                class="formButton" disabled=true/>
                <br />
                <hr>
                <h2>ID</h2>
                <input type="button" value="Driving License" onclick="anyline.drivingLicense.scan()"
                class="formButton" disabled=true/>
                <br />
                <input type="button" value="MRZ of Passport or ID" onclick="anyline.mrz.scan()" class="formButton" disabled=true/>
                <br />
                <input type="button" value="MRZ+NFC (iOS)" onclick="anyline.nfc.scan()" class="formButton" disabled=true id="1234" onload="showMrz()" />
                <br />
                <input type="button" value="German ID Front" onclick="anyline.germanIdFront.scan()"
                class="formButton" disabled=true/>
                <br />
                <input type="button" value="Barcode PDF417" onclick="anyline.barcode.scan('pdf417')"
                class="formButton" disabled=true/>
                <br />
                <input type="button" value="Universal Id" onclick="anyline.universalId.scan()"
                       class="formButton" disabled=true/>
                <p>
                <input type="button" value="Arabic Id" onclick="anyline.arabicId.scan()"
                       class="formButton" disabled=true/>
                <p>
                </p>
                <h2>Anyline OCR</h2>
                <p>
                <input type="button" value="IBAN" onclick="anyline.ocr.scanIban()" class="formButton" disabled=true/>
                <br />
                <input type="button" value="Anyline Voucher Codes" onclick="anyline.ocr.scanAnylineVoucherCodes()"
                class="formButton" disabled=true/>
                <br />
                </p>
                <hr>
                <h2> Vehicles </h2>
                <p>
                <input type="button" value="License Plates"
                onclick="anyline.licensePlate.scanLicensePlates('LICENSE_PLATE')" class="formButton" disabled=true/>
                <br />
                <input type="button" value="Tire Identification Nb." onclick="anyline.ocr.scanTin()"
                class="formButton" disabled=true/>
                </p>
                
                <hr>
                <h2>MRO</h2>
                <input type="button" value="Vehicle Identification Nb." onclick="anyline.vin.scan()"
                class="formButton" disabled=true/>
                <br />
                <input type="button" value="Universal Serial Number" onclick="anyline.usnr.scan()" class="formButton" disabled=true/>
                <br />
                <input type="button" value="Shipping Container" onclick="anyline.container.scan('default')" class="formButton" disabled=true/>
                <br />
                <input type="button" value="Shipping Container Vertical" onclick="anyline.container.scan('vertical')" class="formButton" disabled=true/>
                <br />
                
                
                <hr>
                <h2> Others </h2>
                <p>
                <input type="button" value="Barcode" onclick="anyline.barcode.scan('default')" class="formButton" disabled=true/>
                <br />
                <input type="button" value="Document" onclick="anyline.document.scan()" class="formButton" disabled=true/>
                <br />

                <input type="button" value="Cattle Tag" onclick="anyline.ocr.scanCattleTag()" class="formButton" disabled=true/>
                </p>
                <hr>
                <h2> Workflows </h2>
                <p>
                <input type="button" value="Serial Scanning (LP>DL>VIN)" onclick="anyline.serialScan.scan()" class="formButton" disabled=true/>
                <br />
                <input type="button" value="Parallel Scanning (Meter/USRN)" onclick="anyline.parallelScan.scan()" class="formButton" disabled=true/>
                <br />

                </p>
            </details>
            
            
            <hr>
            <details id="details_results">
                <summary class="summary1">
                    Results
                </summary>
                <p>
                <div id="results">
                    
                </div>
                </p>
            </details>
            <hr>
            <div id="versions">
                <div id="SDK">
                </div>
                <div>
                    <p>Cordova Build Version: 1</p>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/anyline.general.js"></script>
        <script type="text/javascript" src="js/anyline.barcode.js"></script>
        <script type="text/javascript" src="js/anyline.energy.js"></script>
        <script type="text/javascript" src="js/anyline.mrz.js"></script>
        <script type="text/javascript" src="js/anyline.universalId.js"></script>
        <script type="text/javascript" src="js/anyline.arabicId.js"></script>
        <script type="text/javascript" src="js/anyline.nfc.js"></script>
        <script type="text/javascript" src="js/anyline.ocr.js"></script>
        <script type="text/javascript" src="js/anyline.drivingLicense.js"></script>
        <script type="text/javascript" src="js/anyline.drivingLicense.NL.js"></script>
        <script type="text/javascript" src="js/anyline.drivingLicense.BE.js"></script>
        <script type="text/javascript" src="js/anyline.document.js"></script>
        <script type="text/javascript" src="js/anyline.licensePlate.js"></script>
        <script type="text/javascript" src="js/anyline.vin.js"></script>
        <script type="text/javascript" src="js/anyline.usnr.js"></script>
        <script type="text/javascript" src="js/anyline.container.js"></script>
        <script type="text/javascript" src="js/anyline.germanIDFront.js"></script>
        <script type="text/javascript" src="js/anyline.serialScan.js"></script>
        <script type="text/javascript" src="js/anyline.parallelScan.js"></script>

    </body>
    
</html>
